<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4e480915d8.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo List</title>
  <link rel="icon" href="favicon.ico"><script defer src="main.js"></script></head>
  <body>
    <main id="main-container">
      <h1>What will you do today?</h1>
      <div class="input" id="input">
        <input
          type="text"
          name="new-task-input"
          id="new-task-input"
          placeholder="Add a new task"
        />
        <i class="fa-solid fa-circle-plus" id="add-new-task-btn"></i>
      </div>
      <div class="todo-list" id="todo-list">
        <div class="todo-item">
          <label><input type="checkbox" id="checkbox" /></label>

          <div class="todo-name">
            <input type="text" value="3D print Benchy" readonly />
          </div>

          <div class="todo-actions">
            <button class="edit"><i class="fa-solid fa-pen"></i></button>
            <button class="delete"><i class="fa-solid fa-trash"></i></button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
